<nav class="header_nav">
	<ul class="menu">
		{{ range .Site.Menus.main }}
			<li class="menu-item {{if not .HasChildren }}-mega{{ end }}">
				<a href="{{ .URL }}">{{ .Name }}</a>

				{{ if .HasChildren }}
					{{ range .Children }}
		                <ul class="sub-menu">
							<li class="menu-item">
								<a href="{{ .URL }}">{{ .Name }}</a>
							</li>
						</ul>
					{{ end }}
				{{ end }}

			</li>
		{{end}}
	</ul>
</nav>

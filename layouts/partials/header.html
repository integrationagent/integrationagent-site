<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">

		<title>{{ .Title }} â€“ {{ .Site.Title }}</title>

		{{ if eq .Type "blog" }}
		<link rel="canonical" href="https://www.depositfix.com{{ .RelPermalink }}">
		{{ end }}

		{{ if .RSSlink }}
		<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}"/>
		<link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}"/>

		<link href="{{ .Site.BaseURL }}/assets/styles/main.css" rel="stylesheet">

	<body>

						<div class="header--menu_opener visible-xs-block visible-sm-block">

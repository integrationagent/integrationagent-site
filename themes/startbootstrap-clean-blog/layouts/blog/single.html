{{ partial "header.html" .}}

      <div class="container">
        <div class="row">
           <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
             <div class="post-heading">
               <h1>{{ .Title }}</h1>
               <!--<h2 class="subheading">{{ .Description }}</h2>-->
               <span class="post-meta">Posted by {{ .Params.author }}
                   <!--<br />-->
                 <!--{{ partial "categories.html" . }}-->
                 <!--<br />-->
                 <!--{{ partial "tags.html" . }}-->
               </span>
             </div>
           </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
                    {{ if isset .Params "image" }}
                        <img src="{{ .Site.BaseURL }}/{{ .Params.image }}" />
                    {{ end }}

                    {{ .Content }}

                    {{ template "_internal/disqus.html" . }}
                </div>
            </div>
        </div>
    </article>



{{ partial "footer.html" .}}
